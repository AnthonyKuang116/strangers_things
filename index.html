<html>
  <head>
    <title>Stranger's Things</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="app">
        <div class="title">Stranger's Things</div>
        <div class="options">
          <div class="posts">Posts</div>
          <div class="create_posts">Create Posts</div>
          <div class="messages">Messages</div>
        </div>
        <div class="login_signup">Login/Sign-Up</div>
        <div id="search">
            <input class="searchInput" type="text" placeholder="Search posts..." style="width: 600px; height: 25px; padding-left: 5px"/>
            <button class="searchButton" style="width: 80px; height: 25px">SEARCH</button>
        </div>
        <div class="main_body"></div>
        <div class="results" id="results"></div>
    </div>
  </body>
</html>
